  <script type="text/javascript" charset="UTF-8" src="/spec/prm/storage/PrmLocalStorageTest.js"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script type="text/javascript">
    
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;
      function execJasmine() {
        jasmineEnv.execute();
      }
      
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine()
        var socket = io.connect('http://localhost:8765');
        socket.on('test', function () {
          location.reload();
        });
        socket.on('compile-error', function (message) {
          $('body').html($('<h2>Haxe compile error</h2>')).append($('<pre/>').append(message));
        });
      };
    })();
  </script>

</head>
